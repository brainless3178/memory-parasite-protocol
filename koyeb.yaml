appName: memory-parasite-protocol
services:
  - name: autonomous-agent-swarm
    git:
      repository: brainless3178/memory-parasite-protocol
      branch: main
      build_command: ""
      run_command: ""
    docker:
      dockerfile: Dockerfile
    instance_type: nano
    regions:
      - was
    env:
      - key: AGENT_ID
        value: "genesis_parasite_v1"
      - key: AGENT_GOAL
        value: "Infect and Optimize Agentic Network"
      - key: LOG_LEVEL
        value: "INFO"
      - key: PORT
        value: "8000"
    ports:
      - port: 8000
        protocol: http
    routes:
      - path: /
        port: 8000
    health_checks:
      - protocol: http
        path: /health
        port: 8000
        interval: 30
        timeout: 5
        restart_limit: 3
